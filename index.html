<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <head>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      />
    </head>
  </head>
  <body>
    <div class="profile-card">
      <img
        src="assets/WhatsApp Image 2025-01-30 at 03,04,08_79b0de97-photoaidcom-cropped.jpg"
        alt="Profile Picture"
        data-testid="profilePicture"
      />
      <h1 data-testid="fullName">Christian Balogun</h1>
      <h2 data-testid="jobTitle">Frontend Developer</h2>
      <p data-testid="shortBio">
        I am a passionate frontend developer learning new technologies.
      </p>
      <p data-testid="currentLocation">Lagos, Nigeria</p>
      <a href="mailto:cpapextom@gmail.com" data-testid="emailAddress"
        >cpapextom@gmail.com</a
      >
      <div data-testid="socialLinks">
        <a
          href="https://github.com/Highlandfury"
          target="_blank"
          rel="noopener noreferrer"
          class="social-icon"
          title="GitHub Profile"
        >
          <i class="fa-brands fa-github"></i>
        </a>

        <a
          href="https://x.com/LifetipsbyAi"
          target="_blank"
          rel="noopener noreferrer"
          class="social-icon"
          title="X Profile"
        >
          <i class="fa-brands fa-x"></i>
        </a>
      </div>
      <p data-testid="currentTimeUTC" id="utc-time"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
